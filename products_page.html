        }

        .container {

            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {

            color: #00ff88;

        }

        .header p {

            color: #ccc;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #00ff88;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid #333;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .product-image {
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-image::before {
            opacity: 1;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00ff88;
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .product-content {
            padding: 25px;
        }

        .product-category {
            color: #00ff88;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #fff;
            font-weight: bold;
        }

        .product-description {
            color: #bbb;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .product-features {
            list-style: none;
            margin-bottom: 20px;
        }

        .product-features li {
            color: #ddd;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
            font-size: 0.9rem;
        }

        .product-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #00ff88;
            font-weight: bold;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .view-details-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-details-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-products h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-count {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #00ff88;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #00ff88;
        }

        .modal-header {

            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #00ff88;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-category {
            color: #888;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;

        .modal-gallery {

            flex-direction: column;
            gap: 10px;
        }

            background-size: cover;
            background-position: center;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .modal-info h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .modal-description {

        // Global değişkenler
        let currentFilter = 'all';
        let allProducts = [];

        // Sayfa yüklendiğinde çalışacak fonksiyon
        document.addEventListener('DOMContentLoaded', function() {
            allProducts = [...productData.products]; // Ürünleri kopyala
            loadProducts();
            setupEventListeners();
        });

        // Event listener'ları kurma
        function setupEventListeners() {
            // Filtre butonları
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Aktif butonu güncelle
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filtreyi uygula
                    currentFilter = this.dataset.category;
                    loadProducts();
                });
            });

            // Modal kapatma
            const modal = document.getElementById('productModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        }

        // Ürünleri yükleme fonksiyonu
        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const productCount = document.getElementById('productCount');
            
            // Filtreleme
            let filteredProducts = allProducts;
            if (currentFilter !== 'all') {
                filteredProducts = allProducts.filter(product => product.category === currentFilter);
            }

            // Ürün sayısını güncelle
            productCount.textContent = `${filteredProducts.length} ürün gösteriliyor`;

            // Ürünleri render et
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <h3>Ürün bulunamadı</h3>
                        <p>Bu kategoride henüz ürün bulunmamaktadır.</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }

        // Ürün kartı oluşturma fonksiyonu
        function createProductCard(product) {
            const category = productData.categories.find(cat => cat.id === product.category);
            
            // Badge belirleme
            let badgeText = '';
            if (product.featured) badgeText = 'ÖNE ÇIKAN';
            else if (product.tags && product.tags.includes('yeni')) badgeText = 'YENİ';
            else if (product.tags && product.tags.includes('popüler')) badgeText = 'POPÜLER';

            return `
                <div class="product-card fade-in" onclick="openProductModal('${product.id}')">
                    <div class="product-image" style="background-image: url('${product.image}')">
                        ${badgeText ? `<div class="product-badge">${badgeText}</div>` : ''}
                    </div>
                    <div class="product-content">
                        <div class="product-category">${category ? category.icon + ' ' + category.name : ''}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.shortDescription}</p>
                        <ul class="product-features">
                            ${product.features.slice(0, 3).map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        <div class="product-footer">
                            <div class="product-price">${product.price} ${product.currency}</div>
                            <a href="#" class="view-details-btn" onclick="event.stopPropagation(); openProductModal('${product.id}')">
                                Detaylar <span>→</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const category = productData.categories.find(cat => cat.id === product.category);
            const modal = document.getElementById('productModal');

            // Modal içeriğini doldur
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalCategory').textContent = category ? category.icon + ' ' + category.name : '';
            document.getElementById('modalMainImage').style.backgroundImage = `url('${product.image}')`;
